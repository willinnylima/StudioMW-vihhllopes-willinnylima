<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>STUDIOmw</title>
</head>
<body>
    <fieldset class="flex">
    <fieldset class="studio">
        <div>
            <img  width="547px" height="598pix" src="studio.jpg" >
        </div>
    </fieldset>

    <fieldset class="fiel">
        <div id="cliente">
          <h1 class="titulo">                Novo Cliente </h1> 
          <br>
          <br>
        </div>
        <form action="home.html">
        <div class="campo campo1">
            <label for="nome">Nome:</label>
             <input type="text" name="name:"> </input>
        </div>
        <div class="campo campo2">
            <label for="sobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome"> </input>
        </div>
        <div class="campo campo3">
            <label for="Email">Email:</label>
             <input type="text" name="email"> </input>
        </div>
        <div class="campo campo4">
            <label for="sexo">Sexo:</label>
            
                <select name= "select" >
                <option value="Feminino"> Feminino</option>
                <option value="Masculino"> Masculino </option> 
                <option value="não quero declarar"> Não binário </option>
                </select>
        </div>
        <div class="campo campo5">
            <label for="Cpf">CPF:</label>
             <input type="text" name="CPF"> </input>
        </div>
        <div class="campo campo6">
            <label for="Nascimento">Nascimento:</label>
             <input type="text" name="dia" size="2"> </input>
             <input type="text" name="mes" size="3"> </input>
             <input type="text" name="ano" size="4"> </input>
        </div>
        
        <div class="campo campo7">
            <label for="Senha">Senha:</label>
             <input type="text" name="Senha"> </input>
        </div>
        <div class="campo campo8">
            <label for="Repetir">Repetir Senha:</label>
             <input type="text" name="Repetir"> </input>
        </div>        
        <div>
            <button  class="button button1" type="button"><a href="entrar.html">Entrar</a></button>
            </div>
        </fieldset>
    </fieldset>
</form>
</body>
</html>
